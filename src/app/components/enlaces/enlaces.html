<div class="container-enlaces">
    <p-card>
        <h3>Enlaces externos</h3>
        <p class="my-5">{{enlacesExternos.texto}}</p>

        <p-table [value]="enlacesExternos.enlaces" stripedRows="true">
            <!-- Cabecera de la tabla -->
            <ng-template #header>
                <tr>
                    <th colspan="2">Descripción</th>
                    <th class="text-center">Enlace</th>
                </tr>
            </ng-template>

            <!-- Cuerpo de la tabla -->
            <ng-template #body let-enlace>
                <tr [pTooltip]="enlace.descLarga" tooltipPosition="top" showDelay="1500">
                    <td class="color-primario"><i [class]="enlace.icon"></i></td>
                    <td>{{enlace.desc}}</td>
                    <td class="text-center">
                        @if (enlace.href && !enlace.disabled) {
                            <a 
                                [href]="enlace.href" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                pRipple="true"
                                class="p-button p-button-rounded p-button-primary p-component text-decoration-none"
                            >
                                <span class="p-button-icon"><i class="pi pi-external-link"></i></span>                            
                                <span class="p-button-label">Abrir</span>
                            </a>
                        } @else {
                            <p-button 
                                severity="danger" 
                                icon="pi pi-ban" 
                                rounded="true" 
                                label="Deshabilitado" 
                                disabled="true" 
                                pTooltip="El acceso está deshabilitado temporalmente"
                                tooltipPosition="bottom"
                            />
                        }
                    </td>
                </tr>
            </ng-template>

        </p-table>


    </p-card>
</div>
