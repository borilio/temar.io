<div class="tarjeta">

    @if (cargandoContenido) {
        <!-- Si estÃ¡ cargando todavÃ­a contenidos...-->
        <p-card>
            <div class="text-center">
                <!--TODO Mostrar el spinner en el centro de la pÃ¡gina, y no arriba -->
                <p class="lead">{{fraseCargando}}</p>
                <p-progress-spinner aria-label="Cargando contenidos"></p-progress-spinner>
            </div>
        </p-card>
    } @else if (hayError) {
        <!-- Si hay un error al obtener los contenidos... -->
        <p-card header="Error">
            <div class="alert alert-danger text-center">
                <span>ðŸ™„Ese tema creo que no existe</span>
            </div>
        </p-card>
    } @else {
        <!-- Si todo fue bien y ya tenemos los contenidos -->
        <div [innerHTML]="contenidoHTML" class="markdown-body"></div>
    }
</div>

@if (mostrarBotonHaciaArriba) {
    <p-button 
        icon="pi pi-arrow-up" 
        [rounded]="true"
        [outlined]="true"
        (click)="scrollHaciaArriba()"
        styleClass="boton-flotante"
        pTooltip="Volver arriba"
        tooltipPosition="left">
    </p-button>
}

<p-toast position="top-center" />
